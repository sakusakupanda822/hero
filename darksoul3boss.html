	<script>
        // 表を固定する関数
        function fixTable() {
            const tableContainer = document.getElementById("table-container");
            const table = tableContainer.querySelector("table");

            // ページの高さから表の上端までの距離を計算
            const tableTopOffset = tableContainer.getBoundingClientRect().top;
            
            // 表の高さを計算し、表のコンテナに設定
            const windowHeight = window.innerHeight;
            const tableHeight = windowHeight - tableTopOffset - 20; // 20pxの余白
            tableContainer.style.height = tableHeight + "px";
        }

        // ページ読み込み時とウィンドウサイズ変更時に表を固定
        window.addEventListener("load", fixTable);
        window.addEventListener("resize", fixTable);
    </script>
